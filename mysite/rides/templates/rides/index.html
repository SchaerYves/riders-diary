{% if latest_athlete_list %}

    <ul>
    {% for athlete in latest_athlete_list %}
        <li><a href="{% url 'rides:detail' athlete.id %}">{{ athlete.full_name }}</a></li>
        <p>{{ athlete.id }}</p>
        <p>{{ athlete.athlete_id }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No athletes are available.</p>
{% endif %}
